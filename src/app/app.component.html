<h1>
  {{title}}!!
</h1>
<h2>
  <input [(ngModel)]="task" />
</h2>
<button (click)="addTask()" >Click Me</button>

<table>
  <tr>
    <th>#</th>
    <th>Tasks</th>
  </tr> 

  <tr *ngFor="let item of tasks; let i = index">
    <td>{{ i + 1 }}</td>
    <td>{{ item }}</td>
  </tr>
</table> 

<button (click)="random()" >Do something bitch</button>
<h2>{{randomTask}}</h2>
